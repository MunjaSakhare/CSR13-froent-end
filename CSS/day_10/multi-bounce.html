<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      .container {
        width: 1000px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }

      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .div-1 {
        background-color: rebeccapurple;
        animation: bounce 2s ease-in-out 1s;
      }
      .div-2 {
        background-color: rgb(85, 211, 17);
        animation: bounce 2s ease-in-out 1s;
      }
      .div-3 {
        background-color: rgb(48, 25, 198);
        animation: bounce 2s ease-in-out 1s;
      }
      .div-4 {
        background-color: rgb(237, 118, 20);
        animation: bounce 2s ease-in-out 1s;
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="div-1"></div>
      <div class="div-2"></div>
      <div class="div-3"></div>
      <div class="div-4"></div>
    </div>
  </body>
</html>
