<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Input</title>
    <style>
      .container {
        position: relative;
        width: 200px;
        height: 100px;
        background-color: aqua;
      }
      input {
        height: 30px;
      }
      label {
        position: absolute;
        top: 6px;
        left: 4px;
        transition: all 300ms ease;
      }

      input:focus + label {
        font-size: 10px;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="my-input" />
      <label for="my-input">Enter something</label>
    </div>
  </body>
</html>
