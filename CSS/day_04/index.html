<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      .container {
        height: 500px;
        position: relative;
        border: 2px solid black;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      h1 {
        position: absolute;
        top: 10px;
        border: 2px solid rebeccapurple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <h1>Hello</h1>
    </div>
  </body>
</html>
